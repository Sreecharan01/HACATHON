<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway</title>
  <link rel="stylesheet" href="hacathon courses.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <main>
    <div id="payment-form">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required><br>

      <label for="expiry">Expiry Date:</label>
      <input type="text" id="expiry" placeholder="MM/YY" required><br>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" placeholder="123" required><br>

      <button id="checkout-btn">Checkout</button>
    </div>

    <div id="payment-status"></div>
  </main>

  <footer>
    <p>&copy; 2024 Online Learning Platform. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
