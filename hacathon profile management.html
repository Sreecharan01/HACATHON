<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication and Profile Management</title>
  <link rel="stylesheet" href="profilemanagement.css">
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
  </div>

  <div id="signup-container" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" required><br>
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" required><br>
      <label for="signup-name">Name:</label>
      <input type="text" id="signup-name" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="login-link">Login</a></p>
  </div>

  <script src="profilemangement.js"></script>
</body>
</html>
